[sim]
modelname = result
max_time_in_yr = 2e6
max_steps = 1
output_step_interval = 1
output_time_interval_in_yr = 10000
output_averaged_fields = 0

[mesh]
meshing_option = 90
poly_filename = heatDiffusion-2d.poly

xlength = 500e3
ylength = 200e3
zlength = 250e3
resolution = 10e3
smallest_size = 0.05

[control]
ref_pressure_option = 0
dt_fraction = 1.0

[bc]
vbc_x0 = 1
vbc_x1 = 1
vbc_val_x0 = -1e-9
vbc_val_x1 = 1e-9
has_water_loading = no

[ic]
oceanic_plate_age_in_yr = 100e6

[mat]
rheology_type = elastic
num_materials = 1
rho0 = [ 2700 ]
alpha = [ 3e-5 ]
heat_capacity = [ 1000 ]
therm_cond = [ 3.3 ]
bulk_modulus = [ 50e9 ]
shear_modulus = [ 30e9 ]
